name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: ğŸ“¥ Install dependencies
      run: npm ci
    
    - name: ğŸ—ï¸ Build project
      run: npm run build
    
    - name: ğŸ§ª Run tests
      run: npm test
    
    - name: ğŸ“Š Test coverage
      run: npm run test:coverage || echo "Coverage not configured"
    
  quality:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: ğŸ“¥ Install dependencies
      run: npm ci
    
    - name: ğŸ” Lint code
      run: npm run lint || echo "Linting not configured"
    
    - name: ğŸ¨ Format check
      run: npm run format:check || echo "Format check not configured"
    
    - name: ğŸ“¦ Package check
      run: npm run pack --dry-run
    
  security:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: ğŸ“¥ Install dependencies
      run: npm ci
    
    - name: ğŸ”’ Security audit
      run: npm audit --audit-level moderate
    
    - name: ğŸ” Dependency check
      run: npm outdated || echo "Dependencies are up to date"
